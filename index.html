<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset = 'UTF-8'>
        <link rel = 'stylesheet' href = 'style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id= 'calculatorBody'>
            <div id = 'displayOutput'>0</div>
            <div id = 'row1'>
                <div class = 'number' id = 'number1'>1</div>
                <div class = 'number' id = 'number2'>2</div>
                <div class = 'number' id = 'number3'>3</div>
            </div>
            <div id = 'row2'>
                <div class = 'number' id = 'number4'>4</div>
                <div class = 'number' id = 'number5'>5</div>
                <div class = 'number' id = 'number6'>6</div>
            </div>
            <div id = 'row3'>
                <div class = 'number' id = 'number7'>7</div>
                <div class = 'number' id = 'number8'>8</div>
                <div class = 'number' id = 'number9'>9</div>
            </div>
            <div id = 'row4'>
                <div class = 'blank' id = 'blank1'></div>
                <div class = 'number' id = 'number0'>0</div>
                <div class = 'blank' id = 'blank2'></div>
            </div>
            <div id = 'operators'>
                <div class = 'operator' id = 'add'>+</div>
                <div class = 'operator' id = 'subtract'>-</div>
                <div class = 'operator' id = 'multiply'>*</div>
                <div class = 'operator' id = 'divide'>/</div>
                <div class = 'operator' id = 'equal'>=</div>
            </div>
        </div>
    </body>
    <script src = '/home/lovablebfg/the_odin_project/calculator/script.js'></script>
</html>
